[package]
name = "rusty-driver"
version = "0.1.2"

description = "A high level API for controlling a web browser with webdriver. Currently requires a nightly compiler due to use of futures-await."

authors = ["Eric Stokes <letaris@gmail.com>"]

documentation = "https://docs.rs/rusty-driver"
homepage = "https://github.com/estokes/rusty-driver"
repository = "https://github.com/estokes/rusty-driver.git"

keywords = ["webdriver", "chromedriver", "geckodriver", "automation"]
categories = ["api-bindings", "development-tools::testing", "web-programming::http-client"]

license = "MIT"

[dependencies]
webdriver = "0.36"
url = "1.0"
rustc-serialize = "0.3"
futures-await = "0.1"
tokio = "0.1"
tokio-timer = "0.2"
http = "0.1"
hyper = "0.12"
hyper-tls = "0.3"
error-chain = "0.12"
